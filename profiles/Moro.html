
          <html>
            <head>
                <title>Profilo di Moro</title>
            </head>
            <body>
                <h1>Moro</h1>
                <h2>Post recenti</h2>
                <ul id="post-list"></ul>
                <script>
                    fetch("https://api.github.com/repos/Mobrius/dev-social-posts/contents/posts")
                        .then(res => res.json())
                        .then(data => {
                            const postList = document.getElementById("post-list");
                            data.forEach(file => {
                                fetch(file.download_url)
                                    .then(res => res.json())
                                    .then(post => {
                                        if (post.author === "Moro") {
                                            const li = document.createElement("li");
                                            li.textContent = post.text;
                                            postList.appendChild(li);
                                        }
                                    });
                            });
                        });
                </script>
            </body>
          </html>
